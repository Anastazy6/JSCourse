<header id="dashboard-header">

  <button
    id="side-panel-switch"
  >
    <svg 
      class  ="svg-fill-ghostwhite" 
      xmlns  ="http://www.w3.org/2000/svg" 
      viewBox="0 0 24 24"
    >
      <title>
        view-headline
      </title>
      <path
        d="M4,5V7H21V5M4,11H21V9H4M4,19H21V17H4M4,15H21V13H4V15Z"
      />
    </svg>
  </button>

  <div id="dashboard-header-search">
    
    <input 
      type="text"
      id  ="dashboard-header-search-bar"
      placeholder="Most of the stuff within this project performs decorative role only"
    >

    <div id="dashboard-header-search-magnifying-glass">
      <svg
        class  ="svg-fill-ghostwhite"
        xmlns  ="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <title>
          magnify
        </title>
        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
      </svg>
    </div>

  </div>




  <div id="dashboard-header-profile">

    <div id="dashboard-header-profile-bell">
      <svg
        class  ="svg-fill-ghostwhite"
        xmlns  ="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <title>
          bell-outline
        </title>
        <path d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" />
      </svg>
    </div>

    <div id="dashboard-header-profile-icon">
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/225px-Unofficial_JavaScript_logo_2.svg.png" 
        alt="Java Script logo"
      >
    </div>

    <div id="dashboard-header-profile-name">
      General Kenobi
    </div>

  </div>




  <div id="dashboard-header-hello">

    <div id="dashboard-header-hello-icon">
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/225px-Unofficial_JavaScript_logo_2.svg.png" 
        alt="Java Script logo"
      >
    </div>

    <div id="dashboard-header-hello-there">
      Hello there!
    </div>

    <div id="dashboard-header-general-kenobi">
      General Kenobi (@obisamserobi)
    </div>

  </div>




  <div id="dashboard-header-buttons">
    <button
      class="btn btn-outline-lleuad-lawn"
    >
      New
    </button>
    
    <button
      class="btn btn-outline-lleuad-lawn"
    >
      Upload
    </button>
    
    <button
      class="btn btn-outline-lleuad-lawn"
    >
      Share
    </button>
  </div>

</header>
